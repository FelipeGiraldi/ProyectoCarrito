 {% extends "base.html" %} {% block content %}
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="static/imagenes/carrusel1.jpg" class="d-block w-100 " alt="...">
        </div>
        <div class="carousel-item">
            <img src="../static/imagenes/carrusel2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../static/imagenes/carrusel3.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<section id="galeria" class="container">

    <div class="text-center pt-5 ">
        <h1 class="text-info">Productos Insuperables</h1>
        <h4>diseños modernos</h4>
    </div>

    <div class="row">
        {% for muebles in productos%}
        <div class=" col-lg-4 col-md-3 col-sm-12 ">
            <div class="card">
                <img src="{{muebles.img}} " class="card-img-top" alt="{{muebles.nombre}} ">
                <div class="card-body text-center">
                    <h5 class="card-title"><i>{{muebles.especificacion}}</i></h5>
                    <p class="card-text"><i>precio: {{muebles.precio_venta}}</i></p>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'carrito:AgregarProducto' muebles.id %}" class="btn btn-success">Añadir al carrito</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
