{% extends "base.html" %} {% load crispy_forms_tags%} {% block content %}

<div class="row justify-content-center pt-5">
    <div class="col-md-6">
        <div class="form-group ">
            <hr bg-info>
            <h2 class="text-info">Iniciar Sesión</h2>
            <p class="pb-0 mb-0 ">Ingresa tus credenciales</p>
            <hr bg-info>
        </div>
        <form method="POST" action="" class="mt-2" autocomplete="off">{% csrf_token%} {{form|crispy}}
            <hr bg-info>
            <button class="btn btn-info" type="submit">Iniciar Sesión</button>
            <hr bg-info>
        </form>
    </div>
</div>
{%endblock%}
